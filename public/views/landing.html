        <style>
            /* Form element styling */

            /* Input styling */
            input[type="text"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                outline: none;
            }

            /* Submit button styling */
            .login-button {
                background-color: #007BFF;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
                width: 30%;
                cursor: pointer;
                transition: background-color 0.3s;
                margin-left: 2%;
            }
        </style>

    <body class="has-animations">
        <div id="snow-container"></div>
        <div class="body-wrap">
            <header class="site-header reveal-from-top">
                <div class="container">
                    <div class="site-header-inner">
                        <div class="brand" style="margin-top: 100px;">
                            <div class="m-0">
                                <a href="/">
                                    <img src="../images/tni-au.png" alt="Meetoo P2P" width="100" height="100" />
                                    <!-- <img
                                        src="../images/Meetoo-mc.png"
                                        alt="Meetoo P2P"
                                        width="96"
                                        height="auto"
                                        style="margin-top: 80px"
                                    /> -->
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="site-content">
                <section class="hero section illustration-section-01">
                    <div class="container">
                        <div class="hero-inner section-inner">
                            <div class="split-wrap invert-mobile">
                                <div class="split-item">
                                    <div class="hero-content split-item-content center-content-mobile">
                                        <h1 class="mt-32 mb-16 reveal-from-bottom" style="cursor: pointer;" onclick="redirectToLogin()" data-reveal-delay="150">
                                            <span style="color: red;">Meetoo</span>
                                            <br /><span style="color: red;">Room meeting TNI</span>
                                            <span style="color: white;">Angkatan Udara Republik Indonesia</span>
                                        </h1>
                                        <!-- <p class="mt-0 mb-32 reveal-from-bottom" data-reveal-delay="300">
                                            Start your next video call with a single click. No download, plug-in, or
                                            login is required. Just get straight to talking, messaging, and sharing your
                                            screen.
                                        </p> -->
                                    </div>
                                    <style>
                                        @media (min-width: 641px) {
                                            .hero .split-wrap .split-item {
                                                min-height: 492px;
                                            }
                                        }
                                    </style>

                                    <div class="background-section" style="background-color: #7BC9FF; height: auto; width: 100%;">
                                        <div>
                                            <div class="form-group" style="padding: 20px;">
                                                <!-- <label for="username">Username</label> -->
                                                <input type="text" id="meeting_link" placeholder="Enter your meeting link">
                                                <a href="javascript:void(0)" id="meetNowBtn" class="login-button" style="text-decoration: none; color: white;">Meet Now</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            <footer id="footer" class="site-footer center-content-mobile">
                <div class="container">
                    <div class="site-footer-inner">
                        <div class="footer-top space-between text-xxs">
                            <div class="brand">
                                <a href="/"><img src="../images/tni-au.png" alt="Neon" width="32" height="32" /></a>
                            </div>
                        </div>
                        <div class="footer-bottom space-between text-xxs invert-order-desktop" style="color: white;">
                            <nav class="footer-nav">
                                <ul class="list-reset">
                                    <li>
                                        <a href="/">About</a>
                                    </li>
                                    <li>
                                        <a href="/">Privacy Policy</a>
                                    </li>
                                    <li>
                                        <a target="_blank" href=""
                                            >Contact: Meetoo</a
                                        >

        <!-- <script defer src="../js/snow.js"></script> -->
        <script defer src="../js/common.js"></script>
        <script defer src="../js/landing.js"></script>
        <script defer src="../js/newRoom.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            $(document).ready(function () {
                const Toast = Swal.mixin({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 3500,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });

                let toastTitle = null
                let toastIcon = null

                if (typeof window.localStorage.user_name !== 'undefined') {
                    toastTitle = "Welcome "+window.localStorage.user_name
                    toastIcon = 'success'
                } else {
                    toastTitle = 'Who are you ?'
                    toastIcon = 'error'
                }
                
                Toast.fire({
                    icon: toastIcon,
                    title: toastTitle,
                });
                
                function redirectToLogin() {
                    document.location.href = '/auth-login'
                }

                $(document).on("click", "#meetNowBtn", function(e) {
                    e.preventDefault()
                    let meeting_link = $("#meeting_link").val()
                    document.location.href = meeting_link
                })
            });
        </script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    </body>
